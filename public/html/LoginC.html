<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login cliente</title>
</head>

<body>

    <div class="ventana">
        <div class="overlay"></div>
        <div class="login-container">
            <video class="fondo" src="../img/video.mp4" autoplay loop muted></video>
            <h1>Inicio de Sesión</h1>
            <h2>Regresa a tu cuenta para seguir comprando</h2>
            <form action="/Login-Cliente" method="get">
                <input type="text" placeholder="Usuario" required><br><br>
                <input type="password" placeholder="Contraseña" required><br><br>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
</body>

</html>
